<!DOCTYPE html>
<html>

<head>
    <title>Our Location!</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h2 class="text-center underline font-bold text-2xl text-blue-500">Find us in Chicago!</h2> 
    <div><img src="Pikachu_squish.gif"></div>
    <p>Find us next to the Global Hub on the Northwestern Campus in Evanston.</p>

    <div><img src="Pokemon_Storefront.jpg"></div>

    <form netlify>
        <label class="block mt-4 font-bold" for="name">Your Name</label>
        <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="name" name="name">
      
        <label class="block mt-4 font-bold" for="favorite-pokemon">What is your favorite
        Pokemon?</label>
        <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="favorite-pokemon" name="favoritePokemon">

        <label class="block mt-4 font-bold" for="favorite-game">What is your favorite
        Pokemon game?</label>
        <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="favorite-game" name="favoriteGame">
      
        <button class="block mt-4 text-white bg-purple-500 rounded px-4 py-2">Submit Response!</button>
      </form>

      <div class="flex m-8">
        <div class="w-1/2">
          <a class="underline text-blue-400" href="index.html">
          <p>Home</p>
          </a>
        </div>
        <div class="w-1/2 text-right">
            <a class="underline text-blue-400" href="inventory.html">
            <p>Inventory</p>
            </a>
        </div>
      </div>

</body>
</html>
